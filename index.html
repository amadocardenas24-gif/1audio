<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Video Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            border: none;
            border-radius: 10px;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Botón obligatorio para móviles -->
    <button id="startButton">TOCA PARA INICIAR LA EXPERIENCIA AR</button>

    <a-scene 
        mindar-image="imageTargetSrc: ./marker.mind;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false" 
        renderer="colorManagement: true;"
    >
        <a-assets>
            <video 
                id="ar-video" 
                src="./asset.mp4" 
                loop 
                playsinline 
                webkit-playsinline 
                crossorigin="anonymous"
            ></video>

            <audio 
                id="ar-audio" 
                src="./audio.mp3" 
                preload="auto"
            ></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <!-- Usamos <a-video> en lugar de <a-plane> -->
            <a-video
                src="#ar-video"
                width="1.8076923076923077"
                height="1"
                position="0 0 0"
                rotation="-90 0 0"
            ></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startButton = document.getElementById('startButton');
        const video = document.querySelector('#ar-video');
        const audio = document.querySelector('#ar-audio');
        const arTarget = document.querySelector('#ar-target');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';

            // Desbloqueamos video y audio (truco para móviles)
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.currentTime = 0;
                video.muted = false;
            }).catch(() => {});

            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
            }).catch(() => {});

            // Al detectar el marker: reproducir todo
            arTarget.addEventListener('targetFound', () => {
                video.currentTime = 0;
                video.play().catch(e => console.error("Video error:", e));
                audio.currentTime = 0;
                audio.play().catch(e => console.error("Audio error:", e));
            });

            arTarget.addEventListener('targetLost', () => {
                video.pause();
                audio.pause();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Experience</title>
    <!-- Cargando A-Frame y MindAR según las fuentes [3] -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Estilo para el botón de inicio obligatorio */
        #ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        #start-btn {
            padding: 20px 40px; font-size: 20px; cursor: pointer;
            background: #2ecc71; color: white; border: none; border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Pantalla de inicio para activar el audio por políticas del navegador -->
    <div id="ui-overlay">
        <button id="start-btn">INICIAR EXPERIENCIA CON SONIDO</button>
    </div>

    <!-- Escena configurada con el marcador compilado [3] -->
    <a-scene mindar-image="imageTargetSrc: ./marker.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- SE ELIMINÓ 'muted' para permitir el sonido del archivo asset [1, 2] -->
            <video id="ar-video" src="./asset.mp4" loop playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <a-video src="#ar-video" width="1.8" height="1" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.querySelector('#start-btn');
        const overlay = document.querySelector('#ui-overlay');
        const video = document.querySelector('#ar-video');
        const arTarget = document.querySelector('#ar-target');

        // 1. Activar audio mediante clic del usuario
        startBtn.addEventListener('click', () => {
            video.play(); // El navegador ahora permite el audio
            video.pause(); 
            overlay.style.display = 'none';
        });

        // 2. Control del video al detectar la imagen
        arTarget.addEventListener('targetFound', () => {
            // Se añade un leve retardo de 1 segundo como solicitaste
            setTimeout(() => {
                video.play().catch(e => console.log("Error al reproducir:", e));
            }, 1000); 
        });

        arTarget.addEventListener('targetLost', () => {
            video.pause();
        });
    </script>
</body>
</html>
